<!DOCTYPE html>
<html>
<head>
	<!-- tells the browser this file was saved in the UTF-8 character encoding -->
	<meta charset="UTF-8">

	<!-- tells the browser to get style information from styles.css in our 'css' sub-directory -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- shortcut icon for the page -->
	<link rel="shortcut icon" href="img/logo.png">

	<!-- title for the page -->
	<title>Photo Browser</title>

	<!-- REPLACE 'your uw net id' with your UW net id -->
	<meta name="author" content="chenm530">
</head>
<body>
	<header>
		<h1>Photo Browser
		<a href = " http://www.morguefile.com/"><img class = "logo" src="img/logo.png" alt="logo" height="60"></a></h1>
	</header>
	<article>
		<figure>
		    <a href="img/bunny.jpg"><img src="img/bunny-thumb.jpg" alt="bunny"></a>
		    <figcaption>Bunny</figcaption>
		</figure>

		<figure>
		    <a href="img/canoe.jpg"><img src="img/canoe-thumb.jpg" alt="canoe"></a>
		    <figcaption>Canoe</figcaption>
		</figure>
		<figure>
		    <a href="img/cat.jpg"><img src="img/cat-thumb.jpg" alt="cat"></a>
		    <figcaption>Cat</figcaption>
		</figure>
		<figure>
		    <a href="img/dog.jpg"><img src="img/dog-thumb.jpg" alt="dog"></a>
		    <figcaption>Dog</figcaption>
		</figure>
		<figure>
		    <a href="img/fruit.jpg"><img src="img/fruit-thumb.jpg" alt="Fruit"></a>
		    <figcaption>Fruit</figcaption>
		</figure>
	</article>
</body>
</html>
